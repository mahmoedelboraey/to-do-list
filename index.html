<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz App</title>
  <!--?========> Google Fonts <========-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <!--?========> Bootstrap Style Sheet <========-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!--?========> Animate.CSS <========-->
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <!--?========> Main style Sheet <========-->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>

<body>
  <div class="loading d-none">
    <span class="loader"></span>
  </div>
  <section class="w-50 mx-auto mt-5 ">
   
    <div class="status-todo d-flex align-items-center justify-content-between bg-light bg-opacity-25 p-3 border rounded shadow mb-4">
      <div class="flex-grow-1">
        <h1 class="h5"> Todo App</h1>
        <span class="small">keep it up !</span>
        <div id="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="status-number">
        <span>1</span> / <span>2</span>
      </div>
    </div>
    
    <form class="d-flex  justify-content-between bg-white p-4 rounded shadow">
      <input type="text" class="form-control" placeholder="Tack to be done..">
      <button type="submit" class=" ms-3 rounded">add</button>
    </form>
    <div class="no-task d-flex justify-content-center align-items-center bg-white my-4 py-4 rounded shadow d-none">
      <p>no task </p>
    </div>
    <ul class="bg-white my-5 py-4 rounded shadow section-customer border-bottom ">

 

    </ul>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
